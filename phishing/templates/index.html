<div class="login">
      <div class="box">
        <table class="box-table">
          <tbody><tr>

            <td class="box-ne"></td>
          </tr>
          <tr>

              <div id="login">

<img alt="" src="https://papercut.lc.luther.edu/custom/login-logo.png?1502826756510" class="logo">


<div id="loginInstructions">
Please log in to PrintLuther with your Norse Key username and password.
If you cannot access the system, please contact the Technology Help Desk at 563-387-1000 or helpdesk@luther.edu.
</div>


<form method="post" name="Form0" action="/login" autocomplete="off" method="post">
<input type="hidden" name="service" value="direct/1/Home/$Form$0">
<input type="hidden" name="sp" value="S0">
<input type="hidden" name="Form0" value="$Hidden$0,$Hidden$1,inputUsername,inputPassword,$PropertySelection$0,$Submit$0">
<input type="hidden" name="$Hidden$0" id="javascript-enabled" value="true">
<input type="hidden" name="$Hidden$1" value="X">


 <table style="margin-bottom:5px;">
	                    <tbody>
	                      <tr>
	                        <th><label for="inputUsername">Username</label></th>
	                        <td><input type="text" name="inputUsername" autocorrect="off" style="width: 150px;" id="inputUsername" maxlength="50" autocapitalize="off" class="field"></td>
	                      </tr>
	                      <tr>
	                        <th><label for="inputPassword">Password</label></th>
	                        <td><input type="password" name="inputPassword" style="width: 150px;" id="inputPassword" class="field"></td>
	                      </tr>
 <tr><th><label for="language">Language</label></th>
	                        <td>
<select name="$PropertySelection$0" style="width: 156px;" id="language">
<option value="en" selected="selected">English</option>
<option value="ca">Catalan</option>
<option value="zh_CN">Chinese (China)</option>
<option value="zh_HK">Chinese (Hong Kong)</option>
<option value="zh_TW">Chinese (Taiwan)</option>
<option value="hr">Croatian</option>
<option value="cs">Czech</option>
<option value="da">Danish</option>
<option value="nl">Dutch</option>
<option value="fi">Finnish</option>
<option value="fr">French</option>
<option value="de">German</option>
<option value="iw">Hebrew</option>
<option value="hu">Hungarian</option>
<option value="it">Italian</option>
<option value="ja">Japanese</option>
<option value="ko">Korean</option>
<option value="lv">Latvian</option>
<option value="lt">Lithuanian</option>
<option value="no">Norwegian</option>
<option value="pl">Polish</option>
<option value="pt">Portuguese (Brazil)</option>
<option value="pt_PT">Portuguese (Portugal)</option>
<option value="ru">Russian</option>
<option value="sr">Serbian</option>
<option value="sl">Slovenian</option>
<option value="es">Spanish</option>
<option value="es_ES">Spanish (Spain)</option>
<option value="sv">Swedish</option>
<option value="tr">Turkish</option>
</select> </td>
 </tr></tbody>
	                  </table>




<input type="submit" name="$Submit$0" value="Log in" class="" style="background-color: rgb(9, 70, 138); border-color: rgb(9, 70, 138);">

</form>
